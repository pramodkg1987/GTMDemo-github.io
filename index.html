<!DOCTYPE html>
<html>
<head>
  <title>GA4 Client ID Example</title>

  <!-- Load GA4 gtag.js -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-28F392YVM9"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-28F392YVM9');  // Replace with your Measurement ID
  </script>
</head>
<body>

  <h1>GA4 Client ID Example</h1>

  <!-- Fetch the client ID after gtag loads -->
  <script>
    window.addEventListener('load', function() {
      setTimeout(function() {
        if (typeof gtag === 'function') {
          gtag('get', 'G-28F392YVM9', 'client_id', function(clientID) {
            console.log("GA4 Client ID:", clientID);
          });
        } else {
          console.error("gtag is not loaded.");
        }
      }, 1500);
    });
  </script>

</body>
</html>
