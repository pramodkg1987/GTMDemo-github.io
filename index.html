<!DOCTYPE html>
<html>
<head>
  <title>GA4 Client ID Example</title>

  <!-- Step 1: Load GA4 (in <head>) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-28F392YVM9"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-28F392YVM9');  // Replace with your GA4 Measurement ID
  </script>
</head>
<body>

  <h1>GA4 Client ID Test</h1>

  <!-- âœ… Step 2: Put this just before </body> -->
  <script>
    window.addEventListener('load', function () {
      setTimeout(function () {
        if (typeof gtag === 'function') {
          gtag('get', 'G-28F392YVM9', 'client_id', function (clientID) {
            console.log("GA4 Client ID:", clientID);

            // Example: Send to server or save in localStorage
            // localStorage.setItem('client_id', clientID);
          });
        } else {
          console.error("gtag is not defined.");
        }
      }, 1000); // 1-second delay to ensure gtag is ready
    });
  </script>

</body>
</html>
